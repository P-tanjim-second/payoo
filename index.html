<!doctype html>
<html data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind + daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <title>Payoo Login</title>

    <style>
        * {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto flex justify-center items-center">

    <div class="login-form mx-auto w-full flex justify-center items-center flex-col gap-8 px-6">
        <div class="w-fit">
            <img src="assets/Logo-full.png" alt="payoo logo" class="h-auto w-auto">
        </div>

        <div class="form w-full">
            <div class="card bg-base-100 shadow rounded-3xl p-8">
                <div class="card-body p-0">
                    <fieldset class="fieldset gap-4 flex flex-col">
                        <label class="text-base font-medium">Mobile Number</label>
                        <input id="mobile-number" type="text" maxlength="11" minlength="11" class="input bg-base-200 w-full  rounded-full px-5 py-6" placeholder="Enter your number"  value="01234567890" required/>
                        <label class="text-base font-medium">4 Digit Pin</label>
                        <input id="pin-input" type="password" maxlength="4" minlength="4" class="input bg-base-200 w-full rounded-full px-5 py-6" placeholder="Enter 4 Digit Pin" required/>
                        <button id="login-btn" class="btn btn-primary py-6 px-5 rounded-full text-[20px]" >Login</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

    <script src="./script/login.js"></script>
</body>

</html>
