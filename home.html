<!doctype html>
<html data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind + daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <title>Payoo Pay</title>

    <style>
        * {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300 w-full sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 flex items-center justify-between mx-auto py-3">
            <div class="logo-box flex gap-2 items-center">
                <div class="w-[60px]">
                    <img src="assets/logo.png">
                </div>
                <div class="balance-info flex flex-col gap-0">
                    <h4 class="text-lg font-extrabold"><span id="balance">45000.00</span> à§³</h4>
                    <p class="text-[14px] text-neutral/50">Available Balance</p>
                </div>
            </div>

            <a href="./index.html" class="btn btn-outline border-2 border-gray-200 rounded-lg"><i
                    class="fa-solid rotate-180 fa-arrow-right-from-bracket"></i>Log out</a>
        </section>
    </header>

    <main>
        <section class="w-11/12 mx-auto py-6 pt-8 space-y-3">
            <h2 class="font-bold text-2xl">Welcome to Pay<span class="text-primary">oo</span></h2>
            <p class="text-[14px] text-neutral/50 leading-7">Enjoy easy and convenient financial services with us. Cash
                out charge is low and </p>

            <div id="buttons" class="buttons grid grid-cols-3 gap-4">
                <button
                    class="btn border-2 text-white bg-primary button flex-col h-full py-3 btn-primary btn-soft rounded-xl">
                    <img src="assets/opt-1.png" alt="">
                    <p class="font-normal">Add Money</p>
                </button>
                <button class="btn button flex-col h-full py-3 btn-primary btn-soft rounded-xl">
                    <img src="assets/opt-2.png" alt="">
                    <p class="font-normal">Cash Out</p>
                </button>
                <button class="btn button flex-col h-full py-3 btn-primary btn-soft rounded-xl">
                    <img src="assets/opt-3.png" alt="">
                    <p class="font-normal">Send Money</p>
                </button>
                <button class="btn button flex-col h-full py-3 btn-primary btn-soft rounded-xl">
                    <img src="assets/opt-4.png" alt="">
                    <p class="font-normal">Get Bonus</p>
                </button>
                <button class="btn button flex-col h-full py-3 btn-primary btn-soft rounded-xl">
                    <img src="assets/opt-5.png" alt="">
                    <p class="font-normal">Pay Bill </p>
                </button>
                <button class="btn button flex-col h-full py-3 btn-primary btn-soft rounded-xl">
                    <img src="assets/opt-6.png" alt="">
                    <p class="font-normal">Transactions</p>
                </button>
            </div>
        </section>

        <section id="add-money" class="w-11/12 mx-auto py-5">
            <h2 class="text-xl font-bold mb-4">Add Money</h2>
            <div class="card bg-base-100 shadow rounded-3xl p-8">
                <div class="card-body p-0">
                    <fieldset class="fieldset gap-4 flex flex-col">
                        <label class="text-neutral/70 text-base font-medium">Select A Bank</label>
                        <select id="add-money-bank" class="select w-full bg-base-200 rounded-full px-5 " required>
                            <option disabled selected>Select Bank</option>
                            <option value="CITY">City Bank</option>
                            <option value="ISLAMI">Islami Bank</option>
                            <option value="IPSC">IPSC Bank</option>
                        </select>

                        <label class="text-neutral/70 text-base font-medium">Bank Account Number</label>
                        <input id="bank-number" type="text" maxlength="11" minlength="11"
                            class="input bg-base-200 w-full  rounded-full px-5 py-6" placeholder="Enter 11 digit number"
                            value="" required />

                        <label class="text-base text-neutral/70 font-medium">Amount To Add</label>
                        <input id="add-money-input" type="number"
                            class="input bg-base-200 w-full rounded-full px-5 py-6"
                            placeholder="Enter amount to withdraw" required />

                        <label class="text-base text-neutral/70 font-medium">4 Digit Pin</label>
                        <input id="add-money-pin" type="password" maxlength="4" minlength="4"
                            class="input bg-base-200 w-full rounded-full px-5 py-6" placeholder="Enter 4 Digit Pin"
                            required />

                        <button id="add-money-btn" class="btn btn-primary py-6 px-5 rounded-full text-[20px]">Add
                            Money</button>
                    </fieldset>
                </div>
            </div>
        </section>

        <section id="castout" class="w-11/12 mx-auto py-5 hidden">
            <h2 class="text-xl font-bold mb-4">Cash Out</h2>
            <div class="card bg-base-100 shadow rounded-3xl p-8">
                <div class="card-body p-0">
                    <fieldset class="fieldset gap-4 flex flex-col">
                        <label class="text-neutral/70 text-base font-medium">Agent Number</label>
                        <input id="cashout-number" type="text" maxlength="11" minlength="11"
                            class="input bg-base-200 w-full  rounded-full px-5 py-6" placeholder="Enter 11 digit number"
                            value="" required />

                        <label class="text-base text-neutral/70 font-medium">Amount</label>
                        <input id="amount-input" type="number" class="input bg-base-200 w-full rounded-full px-5 py-6"
                            placeholder="Enter amount to withdraw" required />

                        <label class="text-base text-neutral/70 font-medium">4 Digit Pin</label>
                        <input id="cashout-pin" type="password" maxlength="4" minlength="4"
                            class="input bg-base-200 w-full rounded-full px-5 py-6" placeholder="Enter 4 Digit Pin"
                            required />

                        <button id="cashout-btn" class="btn btn-primary py-6 px-5 rounded-full text-[20px]">Withdraw
                            Money</button>
                    </fieldset>
                </div>
            </div>
        </section>

        <section></section>

        <section></section>

        <section></section>

        <section class="history hidden w-11/12 mx-auto py-5">
            <div class="flex justify-between">
                <h2 class="text-xl font-bold mb-4">Transaction History</h2>
                <p class="text-[14px] text-neutral/50 cursor-pointer">View All</p>
            </div>

            <div class="history-container">
                <!-- data will come from machine.js file -->
            </div>
        </section>
    </main>

    <script src="script/machine.js"></script>
    <script src="script/cashout.js"></script>
    <script src="script/addMoney.js"></script>
</body>

</html>
